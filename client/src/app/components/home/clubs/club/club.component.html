<div class="container p-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let club of clubs">
      <!--con *ngFor="let club of clubs" decimos que vaya recorriendo los club y creando una variable por cada uno-->
      <div class="card text-center">
        <div class="card-header">
          {{club.nomClub}}
        </div>
        <!-- para ver el club concreto -->
        <a class="nav-link" [routerLink]="['/home/club/info', club.codClub]" class="btn btn-verdec btn-block">
          VER CLUB
        </a>
      </div>
      <br>
    </div>
  </div>

  <!-- FORMULARIO CLUB -->
  <div class="row animated fadeIn fast">
    <div class="col-md-3 offset-md-5">
      <img src="../../../../assets/fogg-welcome-3.png " class="img-fluid" alt="imagenBienvenida">
      <br><br>
      <button type="button" (click)="openModal(modify)" class="btn btn-info btn-block text-white">CREAR UN CLUB</button>
      <ng-template #modify>
        <div class="modal-header">
          <h4 class="modal-title pull-left">CREAR UN CLUB</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- MODAL PARA CREAR UN CLUB -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre del Club</label>
              <input type="text" name="title" [(ngModel)]="club.nomClub" placeholder="Nombre del club"
                class="form-control" autofocus>
            </div>
            <div class="form-group">
              <label for="nombre">Descripcion</label>
              <textarea name="descripcion" [(ngModel)]="club.desClub" placeholder="DescripciÃ³n" rows="2"
                class="form-control"></textarea>
            </div>
          </form>
          <div class="modal-delete-button">
            <button type="button" class="btn btn-danger btn-block" (click)="modalRef.hide()">Cancelar</button>
            <button class="btn btn-success btn-block" (click)="saveNewClub()" (click)="modalRef.hide()"> Crear
              Club</button>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
